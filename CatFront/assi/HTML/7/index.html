        <!DOCTYPE html>
        <html lang="ar">
        <head>
          <meta charset="UTF-8">
          <title>Form Example</title>
        </head>
        <body onload="document.getElementById('username').focus();">
        
          <form method="GET" action="">
        
            <label for="token">Token</label>
            <input type="hidden" name="token" value="b92f1fc2fce391ad7af633723afd3055"><br><br>
        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" value="o@o.com" readonly><br><br>
        
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required minlength="5" maxlength="20"><br><br>
        
            <fieldset>
              <legend>Skills</legend>
              <input type="checkbox" id="skill1" name="skills" value="Problem Solving" checked>
              <label for="skill1">Problem Solving</label><br>
        
              <input type="checkbox" id="skill2" name="skills" value="Logical Thinking">
              <label for="skill2">Logical Thinking</label><br>
        
              <input type="checkbox" id="skill3" name="skills" value="Advanced Search">
              <label for="skill3">Advanced Search</label><br>
        
              <input type="checkbox" id="skill4" name="skills" value="Analysis">
              <label for="skill4">Analysis</label><br>
        
              <input type="checkbox" id="skill5" name="skills" value="Planning">
              <label for="skill5">Planning</label><br>
            </fieldset>
            <br>
        
            <fieldset>
              <legend>Job</legend>
              <input type="radio" id="job1" name="job" value="Front-End Developer" checked>
              <label for="job1">Front-End Developer</label><br>
        
              <input type="radio" id="job2" name="job" value="Back-End Developer">
              <label for="job2">Back-End Developer</label><br>
        
              <input type="radio" id="job3" name="job" value="Business Analyst">
              <label for="job3">Business Analyst</label><br>
        
              <input type="radio" id="job4" name="job" value="Project Manager">
              <label for="job4">Project Manager</label><br>
        
              <input type="radio" id="job5" name="job" value="Scrum Master">
              <label for="job5">Scrum Master</label><br>
            </fieldset>
            <br>
        
            <label for="book">Choose Book:</label>
            <select id="book" name="book">
              <optgroup label="PHP">
                <option value="v5.0" selected>v5.0</option>
                <option value="v7.0">v7.0</option>
                <option value="v8.0">v8.0</option>
              </optgroup>
              <optgroup label="Python">
                <option value="v2.0">v2.0</option>
                <option value="v3.0">v3.0</option>
                <option value="v3.9">v3.9</option>
              </optgroup>
            </select>
            <br><br>
        
            <textarea name="brief" rows="6" cols="50">Write Here Why You Want To Learn Programming</textarea><br><br>
        
            <button type="reset">Empty</button>
            <button type="submit">Send</button>
        
          </form>
        
        </body>
        </html>
