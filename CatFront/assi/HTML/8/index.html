<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form</title>
</head>
<body>

  <form id="myForm" method="GET" action="">
    
    <label for="search"><strong>Search</strong></label><br>
    <input type="text" id="search" name="search" placeholder="Enter A Search Word"><br><br>

    <label for="file"><strong>Upload</strong></label><br>
    <input type="file" id="file" name="file"><br><br>

    <label for="url"><strong>Url</strong></label><br>
    <input type="url" id="url" name="url" required><br><br>

    <label for="birthdate"><strong>Date</strong></label><br>
    <input type="date" id="birthdate" name="birthdate" value="1982-10-25"><br><br>

    <label for="birthmonth"><strong>Month</strong></label><br>
    <input type="month" id="birthmonth" name="birthmonth" value="1982-10"><br><br>

    <button type="reset">Empty</button>
    <button type="submit">Save</button>

  </form>
<hr>
  <textarea rows="6" cols="40">
    Hello Line One
    Hello Line Two
    Hello Line Three
        Hello Line Four
    </textarea>
<hr>
    <iframe src="https://elzero.org" width="100%" height="400" frameborder="0"></iframe>


</body>
</html>
